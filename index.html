<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <input type="number" id="viewer" disabled>
        <button id="clear" class="numbers left top">AC</button>
        <button id="plusminus" class="numbers top">+/-</button>
        <button id="percent" class="numbers top">%</button>
        <button id="divide" class="numbers right">/</button>
        <button id="one" class="numbers left">1</button>
        <button id="two" class="numbers">2</button>
        <button id="three" class="numbers">3</button>
        <button id="multiply" class="numbers right">x</button>
        <button id="four" class="numbers left">4</button>
        <button id="five" class="numbers">5</button>
        <button id="six" class="numbers">6</button>
        <button id="minus" class="numbers right">-</button>
        <button id="seven" class="numbers left">7</button>
        <button id="eight" class="numbers">8</button>
        <button id="nine" class="numbers">9</button>
        <button id="plus" class="numbers right">+</button>
        <button id="zero" class="numbers left">0</button>
        <button id="decimal" class="numbers">.</button>
        <button id="equals" class="numbers right">=</button>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
